<!DOCTYPE html>
<html>
    <head>
        <Title>Calculator</Title>
    </head>
    <body>
        <h1 style="color: purple">Calculator</h1>
        <table style="font-size: 40pt" cellspacing="20px">  
            <input type="text">  
            <tr style="font-size: 35pt">
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button>4</button></th>
            </tr>
            <tr>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>7</button></th>
                <th><button>8</button></th>
            </tr>
            <tr>
                <th><button>9</button></th>
                <th><button>+</button></th>
                <th><button>-</button></th>
                <th><button>=</button></th>     
            </tr>
        </table>
    </body>  
</html>
